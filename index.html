<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class=" container-fluid p-4 vh-100 d-flex justify-content-center align-items-center"
        id="containerHomeAndRegister">

        <form class="bg-white p-4 w-25 h-60 rounded needs-validate " id="form">

            <h1 class="text-center pb-4">Login</h1>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>

            <div class="d-grid gap-2 pt-3">
                <a href="./profile.html" class="btn btn-primary">Login</a>
            </div>

            <div class="text-center pt-3">
                <a href="./register.html"> Você não tem uma conta? </a>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>


</body>

</html>
